<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>

  <body style='margin : 0px; overflow: hidden;'>
    <div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
		<a> first demo MF/AF conception </a>
	</div>
	
    <a-scene embedded arjs>
      
      <a-assets>
				<img id="brebis" src="images/brebis.jpg" crossorigin="anonymous">
    </a-assets>
      
       <!-- essai d image avec sheep -->
	  <a-marker	type='pattern' url='patterns/Sheep.patt'>
	    <a-image rotation="0 0 0" src="#brebis"></a-image>
	  </a-marker>
	  <a-marker	type='pattern' url='patterns/Sheep2.patt'>
	    <a-image rotation="0 10 0" src="#brebis"></a-image>
	  </a-marker>
	  <a-marker	type='pattern' url='patterns/Sheep3.patt'>
	    <a-image rotation="0 20 0" src="#brebis"></a-image>
	  </a-marker>
      
      <!-- conifere avec hiro -->
      <a-marker preset="hiro">
        <a-cone color="brown" height="3" radius-bottom="0.2" radius-top="0" position='0 1.5 0' ></a-cone>
        <a-cone color="green" height="2" radius-bottom="0.5" radius-top="0" position='0 2 0' ></a-cone>
      </a-marker>
      
      <!-- choupachoups avec juglans -->
      <a-marker	type='pattern'	url='patterns/Juglans.patt'>
        	<a-cone color="brown" height="4" radius-bottom="0.3" radius-top="0" position='0 2 0' ></a-cone>
      		<a-sphere color="green" radius="1.2" position='0 4 0' material='opacity: 0.5'></a-sphere>
		</a-marker>
		
		<a-marker	type='pattern'	url='patterns/Juglans1.patt'>
        	<a-cone color="brown" height="4" radius-bottom="0.2" radius-top="0" position='0 2 0' ></a-cone>
      		<a-sphere color="green" radius="0.5" position='0 4 0' material='opacity: 0.6'></a-sphere>
		</a-marker>
		
		<a-marker	type='pattern'	url='patterns/Juglans2.patt'>
        	<a-cone color="brown" height="4" radius-bottom="0.2" radius-top="0" position='0 2 0' ></a-cone>
      		<a-sphere color="green" radius="1" position='0 4 0' material='opacity: 0.6'></a-sphere>
		</a-marker>
		
		<!-- sucette avec populus -->
		<a-marker	type='pattern'	url='patterns/Populus.patt'>
        	<a-cone color="brown" height="4" radius-bottom="0.2" radius-top="0" position='0 2 0' ></a-cone>
        	<a-cylinder color="green" height="3" radius="0.6"  position='0 3 0' material='opacity: 0.9'></a-cylinder>
      		<a-sphere color="green" radius="0.6" position='0 1.5 0' phiStart="180" phiLength="180" material='opacity: 0.9'></a-sphere>
      		<a-sphere color="green" radius="0.6" position='0 4.5' phiStart="360" phiLength="180" material='opacity: 0.9'></a-sphere>
		</a-marker>
      
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
